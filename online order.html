<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order | Legend Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .order-hero {
            background: linear-gradient(rgba(10,10,10,0.9), rgba(10,10,10,0.9)), 
                        url('https://kimi-web-img.moonshot.cn/img/www.theflavorbender.com/e4eff3ca83f141ae0f4198943bf2439af55f3d80.jpg') center/cover;
            padding: 150px 0 80px;
            text-align: center;
        }

        .order-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .order-summary-box {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--color-border);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .checkout-form {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--color-border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-gold);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--color-border);
            background: var(--color-bg);
            color: var(--color-text);
            border-radius: 4px;
            font-family: var(--font-secondary);
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-gold);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 120px;
        }

        .radio-option input {
            display: none;
        }

        .radio-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .radio-option label i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-text-secondary);
        }

        .radio-option input:checked + label {
            border-color: var(--color-gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .radio-option input:checked + label i {
            color: var(--color-gold);
        }

        .order-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1rem;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--color-border);
            background: transparent;
            color: var(--color-text);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: var(--color-gold);
            color: var(--color-black);
        }

        .qty-input {
            width: 50px;
            text-align: center;
            border: 1px solid var(--color-border);
            background: var(--color-bg);
            color: var(--color-text);
            padding: 0.3rem;
        }

        .remove-btn {
            color: var(--color-red);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }

        .order-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--color-gold);
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--color-text-secondary);
        }

        .grand-total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-gold);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-border);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-secondary);
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--color-gold);
        }

        .notification {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: var(--color-gold);
            color: var(--color-black);
            padding: 1rem 2rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 10000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 968px) {
            .order-container {
                grid-template-columns: 1fr;
            }

            .order-summary-box {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar scrolled">
        <div class="navbar-container">
            <a href="index.html" class="logo">LEGEND<span>.</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html" class="active">Order Online</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-controls">
                <button class="btn-icon theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun sun-icon"></i>
       <portions> <i class="fas fa-moon moon-icon"></i>
                </button>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Order Hero -->
    <section class="order-hero">
        <div class="container">
            <span class="section-subtitle" style="color: var(--color-gold); justify-content: center;">
                Fresh & Hot
            </span>
            <h1 class="section-title" style="color: white; font-size: 3rem;">Your Order</h1>
        </div>
    </section>

    <!-- Order Content -->
    <section class="section">
        <div class="order-container">
            <!-- Order Summary -->
            <div class="order-summary-box">
                <h2 style="margin-bottom: 1.5rem; color: var(--color-gold);"><i class="fas fa-shopping-cart"></i> Order Summary</h2>
                <div id="order-summary">
                    <!-- Cart items will be rendered here -->
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="checkout-form">
                <h2 style="margin-bottom: 1.5rem; color: var(--color-gold);"><i class="fas fa-user"></i> Customer Details</h2>
                
                <form id="checkout-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="text" name="firstName" required placeholder="Ahmed">
                        </div>
                        <div class="form-group">
                            <label>Last Name *</label>
                            <input type="text" name="lastName" required placeholder="Rahman">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" name="phone" required placeholder="077 787 2587">
                    </div>

                    <div class="form-group">
                        <label>Order Type *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="orderType" id="dinein" value="Dine-in" required>
                                <label for="dinein">
                                    <i class="fas fa-utensils"></i>
                                    <span>Dine-in</span>
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="orderType" id="takeaway" value="Takeaway" checked>
                                <label for="takeaway">
                                    <i class="fas fa-shopping-bag"></i>
                                    <span>Takeaway</span>
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="orderType" id="delivery" value="Delivery">
                                <label for="delivery">
                                    <i class="fas fa-motorcycle"></i>
                                    <span>Delivery</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" id="address-group" style="display: none;">
                        <label>Delivery Address *</label>
                        <textarea name="address" rows="3" placeholder="4362+3CJ, A1, Kalagedihena, Sri Lanka"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Special Instructions</label>
                        <textarea name="notes" rows="2" placeholder="No onions, extra spicy, etc."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 1rem;">
                        <i class="fas fa-check-circle"></i> Place Order
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Order Success Modal -->
    <div id="success-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center;">
        <div style="background: var(--card-bg); padding: 3rem; border-radius: 12px; text-align: center; max-width: 500px; border: 2px solid var(--color-gold);">
            <i class="fas fa-check-circle" style="font-size: 4rem; color: var(--color-gold); margin-bottom: 1.5rem;"></i>
            <h2 style="color: var(--color-gold); margin-bottom: 1rem;">Order Placed Successfully!</h2>
            <p style="margin-bottom: 0.5rem;">Order Number: <strong id="order-number" style="color: var(--color-gold);"></strong></p>
            <p style="color: var(--color-text-secondary); margin-bottom: 2rem;">Thank you for ordering from Legend Restaurant. We will contact you shortly to confirm your order.</p>
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Show/hide address based on order type
        const orderTypeRadios = document.querySelectorAll('input[name="orderType"]');
        const addressGroup = document.getElementById('address-group');
        
        orderTypeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                // Initialize cart on order page load
if (typeof cart === 'undefined') {
    // Initialize new cart if not exists
    window.cart = new ShoppingCart();
}
                if (radio.value === 'Delivery') {
                    addressGroup.style.display = 'block';
                    addressGroup.querySelector('textarea').required = true;
                } else {
                    addressGroup.style.display = 'none';
                    addressGroup.querySelector('textarea').required = false;
                }
            });
        });

        // Form submission
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (cart.items.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const result = await processCheckout(data);
                if (result.success) {
                    document.getElementById('order-number').textContent = result.orderNumber;
                    document.getElementById('success-modal').style.display = 'flex';
                }
            } catch (error) {
                console.error('Order failed:', error);
                alert('Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
